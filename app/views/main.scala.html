@(title: String)(content: Html)

@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    	@form(action = routes.ImageController.upload, 'enctype -> "multipart/form-data") {
    
    		<p><b>Upload picture to the API local machine</b></p>
    		
		    <input type="file" name="picture">
		    
		    <p>
		        <input type="submit" value="Send">
		    </p>
		    
		}
		</br>
		@form(action = routes.ImageController.uploadS3, 'enctype -> "multipart/form-data") {
    
    		<p><b>Upload picture to AWS S3</b></p>
    		
		    <input type="file" name="picture">
		    
		    <p>
		        <input type="submit" value="Send">
		    </p>
		    
		}
    </body>
</html>
